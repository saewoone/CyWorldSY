<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--      layout:decorate="~{layouts/layout2}">-->

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/login.css}" rel="stylesheet">
  <style>
        body {
            background-color: lightblue;
        }
  </style>
<!--  <script th:inline="javascript">-->
  <script>
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
  </script>
</head>

<!--<div layout:fragment="content">-->
<body>
  <div id="registerPageHtml">

    <form action="/login/register" role="form" method="post" th:object="${memberFormDto}">
      <h2>회원가입</h2>
      <table>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" placeholder="영문 + 숫자" th:field="*{userId}" size="28">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="fieldError">Incorrect data</p>
          </td>
        </tr>

        <tr>
          <td>비밀번호</td>
          <td>
            <input class="pw" type="password" placeholder="영문 + 숫자 / 6자 이상, 16자 이하" th:field="*{password}" size="28">
          </td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td>
            <input class="pw" type="password" placeholder="" th:field="*{passwordCheck}" size="28">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td>
            <input type="text" placeholder="" th:field="*{name}" size="28">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="email" placeholder="a@naver.com" th:field="*{email}" size="28">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td>
            <input type="number" min="1900" max="2023" th:field="*{birthdayYear}" class="registerInputFloat" size="4" maxlength="4">
            <input type="number" min="1" max="12" th:field="*{birthdayMonth}" class="registerInputFloat" size="2" maxlength="2">
            <input type="number" min="1" max="31" th:field="*{birthdayDay}" class="registerInputFloat" size="2" maxlength="2">
            <p th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}" class="fieldError">Incorrect data</p>
            <p th:if="${#fields.hasErrors('birthdayMonth')}" th:errors="*{birthdayMonth}" class="fieldError">Incorrect data</p>
            <p th:if="${#fields.hasErrors('birthdayDay')}" th:errors="*{birthdayDay}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td>주소</td>
          <td>
            <input type="text" placeholder="" th:field="*{address}" size="28">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" name="gender" th:field="*{gender}" value="FEMALE">여성
            <input type="radio" name="gender" th:field="*{gender}" value="MALE">남성
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="checkbox" value="true" th:field="*{agree}">이용약관 개인정보 수집 및 이용,마케팅 활용 선택에 모두 동의 합니다.
            <p th:if="${#fields.hasErrors('agree')}" th:errors="*{agree}" class="fieldError">Incorrect data</p>
          </td>
        </tr>
      </table>
      <div id="registerBtns">
        <button type="submit">가입하기</button>
        <button type="button" onClick="location.href='/login'">취소</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </div>
    </form>
  </div>
</body>

</html>
