<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<!--<div layout:fragment="content">-->
<body>
    <div id="loginPageHtml">
        <form action="/login" role="form" method="post">
            <h2>로그인</h2>

            <table>
                <tr>
                    <td>아이디</td>
<!--                    <label for="inputID">아이디</label>-->
                    <td><input type="text" placeholder="ID" id="inputID"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
<!--                    <label for="inputPW">비밀번호</label>-->
                    <td><input type="password" placeholder="PASSWORD" id="inputPW"></td>
                </tr>
            </table>

            <div id="loginBtns">
                <button type="submit">로그인</button>
                <button type="button" onClick="location.href='/login/register'">회원가입</button>
            </div>
        </form>
    </div>
</body>

</html>
