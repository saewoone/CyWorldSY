<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<th:block layout:fragment="css">
    <link th:href="@{/css/s_default.css?after}" rel="stylesheet">
    <link th:href="@{/css/s_setting.css?after}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
    <div id="settingBoard">
        <div id="settingLeftSideBar">
            <div id="settingTab"> <!--좌측란-->
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" onclick="clickManageMenu(this)">- 메뉴 관리</span>
                </button>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" onclick="clickManageBlocked(this)">- 차단 관리</span>
                </button>
            </div>
        </div>

        <div id="settingRightSideBar">
            <h2>설정</h2>

                <div> <!--우측란-->
                    <div id="showManageMenu"> <!--th:if 구분 예정-->
                        <form action="" role="form" method="post" th:object="${settingManageMenuDto}">
                            <h3>메뉴 관리</h3>
                                <table>
                                    <tr>
                                        <td>사진 앨범</td>
                                        <td>
                                            <label for="onAlbumPhoto">사용</label>
                                            <input type="radio" name="cAlbumPhoto" id="onAlbumPhoto" value="ON" th:field="*{albumPhoto}"
                                                   th:checked="${settingManageMenuDto.albumPhoto == 'ON'}">
                                        </td>
                                        <td><label for="offAlbumPhoto">사용 안 함</label>
                                            <input type="radio" name="cAlbumPhoto" id="offAlbumPhoto" value="ON" th:field="*{albumPhoto}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>동영상</td>
                                        <td>
                                            <label for="onAlbumVideo">사용</label>
                                            <input type="radio" name="cAlbumVideo" id="onAlbumVideo" value="ON" th:field="*{albumVideo}"
                                                   th:checked="${settingManageMenuDto.albumVideo == 'ON'}">
                                        </td>
                                        <td><label for="offAlbumVideo">사용 안 함</label>
                                            <input type="radio" name="cAlbumVideo" id="offAlbumVideo" value="ON" th:field="*{albumVideo}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>게시판</td>
                                        <td>
                                            <label for="onBoard">사용</label>
                                            <input type="radio" name="cBoard" id="onBoard" value="ON" th:field="*{board}"
                                                   th:checked="${settingManageMenuDto.board == 'ON'}">
                                        </td>
                                        <td><label for="offBoard">사용 안 함</label>
                                            <input type="radio" name="cBoard" id="offBoard" value="ON" th:field="*{board}">
                                        </td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td>다이어리</td>
                                        <td>
                                            <label for="onDiary">사용</label>
                                            <input type="radio" name="cDiary" id="onDiary" value="ON" th:field="*{diary}"
                                                   th:checked="${settingManageMenuDto.board == 'ON'}">
                                        </td>
                                        <td><label for="offDiary">사용 안 함</label>
                                            <input type="radio" name="cDiary" id="offDiary" value="ON" th:field="*{diary}">
                                        </td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td>방명록</td>
                                        <td>
                                            <label for="onGuestbook">사용</label>
                                            <input type="radio" name="cGuestbook" id="onGuestbook" value="ON" th:field="*{guestbook}"
                                                   th:checked="${settingManageMenuDto.guestbook == 'ON'}">
                                        </td>
                                        <td><label for="offGuestbook">사용 안 함</label>
                                            <input type="radio" name="cGuestbook" id="offGuestbook" value="ON" th:field="*{guestbook}">
                                        </td>
                                    </tr>
                                    <tr style="height: 40px;">
                                        <td>즐겨찾기</td>
                                        <td>
                                            <label for="onBookmark">사용</label>
                                            <input type="radio" name="cBookmark" id="onBookmark" value="ON" th:field="*{bookmark}"
                                                   th:checked="${settingManageMenuDto.bookmark == 'ON'}">
                                        </td>
                                        <td><label for="offBookmark">사용 안 함</label>
                                            <input type="radio" name="cBookmark" id="offBookmark" value="ON" th:field="*{bookmark}">
                                        </td>
                                    </tr>
                                    <tr></tr>
                                </table>
                            <div id="settingMenuSubmitBtn">
                                <button type="submit">등록</button>
                            </div>
                        </form>
                    </div>

                    <div id="showManageBlocked"> <!--th:if 구분 예정-->

                        <form>
                            <h3>차단 관리</h3>

                            <div>
                                <table>
                                    <span> <!--th:each용 span-->
                                    <tr style="height: 40px;">
                                        <td><p>홍길동</p></td>
                                        <td><button type="button" class="settingDeleteButton" aria-label="Close">
                                            <span aria-hidden="true" onclick="manageBlocked(this)">&times;</span>
                                        </button></td>
                                    </tr>
                                    </span>
                                    <tr></tr> <!--css용 tr-->
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
